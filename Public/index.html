<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuestionario Diagnóstico</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Cuestionario Diagnóstico</h1>

    <form id="diagnosticForm">
        <label for="username">Nombre:</label>
        <input type="text" name="username" required><br><br>

        <label for="age">Edad:</label>
        <input type="number" name="age" required><br><br>

        <label for="group">Grupo:</label>
        <input type="text" name="group" required><br><br>

        <label for="school">Escuela:</label>
        <input type="text" name="school" required><br><br>

        <h3>Preguntas:</h3>

        <p>1. ¿Cuál es la capital de Francia?</p>
        <label><input type="radio" name="q1" value="a"> Madrid</label>
        <label><input type="radio" name="q1" value="b"> París</label>
        <label><input type="radio" name="q1" value="c"> Berlín</label><br><br>

        <!-- Aquí irían tus demás preguntas q2...q10 -->

        <button type="button" onclick="submitForm()">Enviar</button>
    </form>

    <div id="resultMessage"></div>

    <script>
        const correctAnswers = {
            q1: 'b',
            q2: 'a',
            q3: 'c',
            q4: 'c',
            q5: 'b',
            q6: 'b',
            q7: 'a',
            q8: 'c',
            q9: 'b',
            q10: 'c'
        };

        function submitForm() {
            const form = document.getElementById('diagnosticForm');
            const formData = new FormData(form);
            const userData = {
                username: formData.get('username'),
                age: formData.get('age'),
                group: formData.get('group'),
                school: formData.get('school'),
                answers: {},
                correctCount: 0,
                incorrectCount: 0,
                correctAnswers: [],
                incorrectAnswers: []
            };

            let isValid = true;
            for (let i = 1; i <= 10; i++) {
                const answer = formData.get('q' + i);
                if (!answer) {
                    isValid = false;
                    break;
                }
                userData.answers['q' + i] = answer;
                if (answer === correctAnswers['q' + i]) {
                    userData.correctCount++;
                    userData.correctAnswers.push(`q${i}${answer}`);
                } else {
                    userData.incorrectCount++;
                    userData.incorrectAnswers.push(`q${i}${answer}`);
                }
            }

            if (!isValid) {
                alert('Por favor responde todas las preguntas.');
                return;
            }

            userData.correctAnswers = userData.correctAnswers.join(',');
            userData.incorrectAnswers = userData.incorrectAnswers.join(',');

            // 🚀 Cambia esta URL cuando Railway te dé la tuya
            fetch('/save', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(userData)
            })
            .then(response => response.json())
            .then(data => {
                displayResult(data);
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }

        function displayResult(data) {
            const resultMessage = document.getElementById('resultMessage');
            resultMessage.innerHTML = `
                <p>Gracias por responder. Ahora puedes pasar a las actividades dentro de la aplicación.</p>
                <p>Total de respuestas correctas: ${data.correctCount}</p>
                <p>Total de respuestas incorrectas: ${data.incorrectCount}</p>
                <p>Respuestas correctas: ${data.correctAnswers}</p>
                <p>Respuestas incorrectas: ${data.incorrectAnswers}</p>
            `;
        }
    </script>
</body>
</html>
