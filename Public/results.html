<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Resultados - Prueba de Diagn√≥stico</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; text-align: center; }
    table { margin: 20px auto; border-collapse: collapse; width: 90%; background: white; }
    th, td { padding: 10px; border: 1px solid #ccc; }
    th { background: #333; color: white; }
  </style>
</head>
<body>
  <h1>Resultados de la Prueba</h1>
  <table id="resultsTable">
    <thead>
      <tr>
        <th>Usuario</th>
        <th>Edad</th>
        <th>Grupo</th>
        <th>Escuela</th>
        <th>Correctas</th>
        <th>Incorrectas</th>
        <th>Correct Answers</th>
        <th>Incorrect Answers</th>
        <th>Fecha</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    async function loadResults() {
      const response = await fetch("/results");
      const data = await response.json();

      const tbody = document.querySelector("#resultsTable tbody");
      tbody.innerHTML = "";

      data.forEach(row => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${row.username}</td>
          <td>${row.age}</td>
          <td>${row.user_group}</td>
          <td>${row.school}</td>
          <td>${row.correctCount}</td>
          <td>${row.incorrectCount}</td>
          <td>${row.correctAnswers}</td>
          <td>${row.incorrectAnswers}</td>
          <td>${row.created_at}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    loadResults();
  </script>
</body>
</html>
