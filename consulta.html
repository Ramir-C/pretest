<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Resultados de Respuestas1</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f4f4f4;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #2575fc;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: white;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
    }
    th {
      background: #2575fc;
      color: white;
    }
    tr:nth-child(even) {
      background: #f9f9f9;
    }
    button {
      padding: 10px 15px;
      margin: 20px 0;
      background: #2575fc;
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Resultados de Respuestas1</h1>
  <button onclick="cargarDatos()">Consultar Respuestas1</button>
  
  <table id="tablaRespuestas1">
    <thead>
      <tr>
        <th>ID</th>
        <th>Usuario</th>
        <th>Edad</th>
        <th>Grupo</th>
        <th>Escuela</th>
        <th>Correctas</th>
        <th>Incorrectas</th>
        <th>RespuestasCorrectas</th>
        <th>RespuestasIncorrectas</th>
        <th>Fecha</th>
      </tr>
    </thead>
    <tbody>
      <!-- Se insertarán filas aquí -->
    </tbody>
  </table>

  <script>
    async function cargarDatos() {
      try {
        const response = await fetch('/respuestas1');
        if (!response.ok) {
          throw new Error('Error al obtener los resultados. Código: ' + response.status);
        }
        const data = await response.json();

        const tbody = document.querySelector("#tablaRespuestas1 tbody");
        tbody.innerHTML = "";

        data.forEach(item => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${item.id}</td>
            <td>${item.username}</td>
            <td>${item.age}</td>
            <td>${item.user_group}</td>
            <td>${item.school}</td>
            <td>${item.correctCount}</td>
            <td>${item.incorrectCount}</td>
            <td>${item.correctAnswers}</td>
            <td>${item.incorrectAnswers}</td>
            <td>${new Date(item.created_at).toLocaleString()}</td>
          `;
          tbody.appendChild(tr);
        });
      } catch (error) {
        console.error("Error al cargar datos:", error);
        alert("No se pudieron cargar los resultados: " + error.message);
      }
    }
  </script>
</body>
</html>
